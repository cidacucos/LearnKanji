<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"">
    <title>Kanji Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Main Menu-->
    <div id="home" class="container gif">
        <h1>Learn Kanji!</h1>
        <div id="home-new" class="home-btn accent">Start</div>
        <div id="home-continue" class="home-btn accent">Continue</div>
        <div id="home-bookmark" class="home-btn accent">Dictionary</div>
        <div id="home-settings" class="home-btn accent">Settings</div>
    </div>
    <!--Dictionary-->
    <div id="dictionary" class="container scroll center">
        <h1 id="dict-title" class="h1-top">Dictionary</h1>
        <ul id="dict-list" class="list">
            <li></li>
        </ul>
    </div>
    <!--Kanji definition-->
    <div id="definition" class="container scroll">
        <h1 id="def-index"></h1>
        <div id="def-kanji"></div>
        <div class="center" id="def-keyword"></div>

        <div id="def-divider" class="design-divider">
            <div class="design-divider-left accent"></div>
            <div class="design-divider-mid accent"></div>
            <div class="design-divider-right accent"></div>
            <div class="design-divider-cover"></div>
        </div>
        
        <div id="def-arrow-container">
            <span id="def-arrow"></span>
        </div>
        <div id = "def-body">
            <h3>English</h3>
                <span id="def-eng"></span>
            <h3>Onyomi</h3>
                <span id="def-ony"></span>
            <h3>Kunyomi</h3>
                <span id="def-kun"></span>
            <h3>Examples</h3>
                <span class="def-ex" id="def-ex1"></span>
                <span class="def-ex" id="def-ex2"></span>
                <span class="def-ex" id="def-ex3"></span>
                <span class="def-ex" id="def-ex4"></span>
            <h3>Origin</h3>
                <p id="def-origin"></p>
            <h3>Mnemonics</h3>
                <p class="def-mnemonic" id="def-mnemonic1"></p>
                <br>
                <p class="def-mnemonic" id="def-mnemonic2"></p>
        </div>
    </div>
    <!--Settings-->
    <div id="settings" class="container scroll">
        <h1 id="sett-title" class="h1-top">Settings</h1>
        <ul id="sett-list" class="list center">
            <li></li>
            <li class="sett-choice">
                <label class="sett-title">Number of Questions:</label>
                <input id="user-questions" wrap="hard" class="sett-value accent-text" value="40">
            </li>          
            <li class="sett-choice">
                <label class="sett-title">Subject(s): </label>
                <div id="user-subjects" class="sett-subject">
                    <button class="sett-subject-btn accent-text">Select...</button>
                    <div class="sett-subject-content accent-text">
                    </div>
                </div>
            </li>
            <li class="sett-choice">
                <label class="sett-title" for="sett-difficulty">Level: </label>
                <select class="accent-text" id="sett-difficulty" name="sett-difficulty" onchange="showOther()">
                    <option id="sett-difficulty-all" class="sett-value" value="all">All</option>
                    <option id="sett-difficulty-beginner" class="sett-value" value="beginner">Beginner</option>
                    <option id="sett-difficulty-novice" class="sett-value" value="novice">Novice</option>
                    <option id="sett-difficulty-intermediate" class="sett-value" value="intermediate">Intermediate</option>
                    <option id="sett-difficulty-advanced" class="sett-value" value="advanced">Advanced</option>
                    <option id="sett-difficulty-expert" class="sett-value" value="expert">Expert</option>
                    <option id="sett-difficulty-custom" class="sett-value" value="custom">Custom</option>
                </select>
                <input class="sett-value" type="text" id="custom" name="custom" style="display: none;">
            </li>
            <li id="sett-save" class="sett-choice">
                <br>
                <label class="sett-title-large">Save</label>
                <br>
            </li>
            <li class="sett-choice">
                <br>
                <label id="sett-restore" class="sett-title-large">Restore Defaults</label>
                <br>
            </li>
            
            <li class="sett-choice">
                <br>
                <label id="sett-reset" class="sett-title-large" style="color:red">Reset User Data</label>
                <br>
            </li>
            
        </ul>
    </div>
    <!--Main container for question-->
    <div id="question" class="container">
        <div id="question-kanji" class="kanji-character"></div>
        <div id="question-body">
            <div id="question-left" class="question-sidebar"></div>
            <div id="question-selection">
                <div class="choice accent" id="choice-1"></div>
                <div class="choice accent" id="choice-2"></div>
                <div class="choice accent" id="choice-3"></div>
                <div class="choice accent" id="choice-4"></div>     
            </div>
            <div id="question-right" class="question-sidebar">
                <div id="question-current">
                </div>
                <div>
                    â€•
                </div>
                <div id="question-max">
                </div>
            </div>
        </div>
        
        <!--Context Menu: Home, Favorite/Bookmark, Hint, Skip -->
        <div class="context">
            <div id="home-btn" class="context-button accent"><img id="icon-home" class="icon" src="./img/home.svg"></div>
            <div id="book-btn" class="context-button accent"><img id="icon-book" class="icon" src="./img/bookmark.svg"></div>
            <div id="hint-btn" class="context-button accent"><img id="icon-hint" class="icon" src="./img/bulb.svg"></div>
            <div id="next-btn" class="context-button accent"><img id="icon-skip" class="icon" src="./img/refresh.svg"></div>
        </div>
    </div>
    <!--Result container after question is answered-->
    <div id="result" class="container">
        <div id="result-title"><h1 id="result-text"></h1></div>
        <div id="result-kanji-container"><div id="result-kanji" class="kanji-character"></div></div>

        <div id="result-divider" class="design-divider">
            <div class="design-divider-left accent"></div>
            <div class="design-divider-mid accent"></div>
            <div class="design-divider-right accent"></div>
            <div class="design-divider-cover"></div>
        </div>

        <div class="center" id="result-desc-container">
            <p class="center" id="result-desc"></p>
        </div>
        
        <div id="result-btn" class="btn accent">Next</div>
    </div>
    <!--Final Results-->
    <div id="final" class="container gif">
        <span>Results</span>
        <div class="final-filter">
            <button id="final-tab-summary" class="final-tab accent">Summary</button>
            <button id="final-tab-questions" class="final-tab">Questions</button>
        </div>
        <div id="final-questions"class="scroll-mini">
            <ul id="final-results">
            </ul>
        </div>
        <div id="final-summary" class="scroll-mini">
            <div id="final-summary-score"><p>Score</p></div>
            <div id="final-summary-difficulty"><p>Difficulty Range</p></div>
            <div id="final-summary-time"><p>Time</p></div>
        </div>
        <div id="final-btn" class="btn accent">Return Home</div>
    </div>
  </body>

<!-- Read CSV > Construct Dictionry > Read User Data > -->
<script src="js/jquery-3.6.3.min.js"></script>
<script src="js/PapaParse-5.0.2/papaparse.js"></script>
<script src="js/learnkanji-localStorage.js"></script>
<script src="js/learnkanji-readcsv.js"></script>
<script src="js/learnkanji-dict.js"></script>
<script src="js/learnkanji-settings.js"></script>
<script src="js/learnkanji-script.js"></script>


</html>
